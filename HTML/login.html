<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In to Frontend Masters</title>
    <link
      rel="icon"
      href="https://res.cloudinary.com/crunchbase-production/image/upload/c_lpad,f_auto,q_auto:eco,dpr_1/ydwfrxhhc7lgjuxkbif2"
    />
    <link rel="stylesheet" href="../CSS/login.css" />
  </head>
  <body>
    <header>
      <div id="navbar"></div>
    </header>

    <div class="loginDiv">
      <form onsubmit="login(event)" id="login-form">
        <p class="smallHead">Username or Email</p>
        <input id="user" type="text" placeholder="Username or Email" required />
        <p class="smallHead">Password</p>
        <input id="pass" type="password" placeholder="Password" required />

        <label for="remember"
          ><input id="remember" type="checkbox" /> Remember Me
        </label>

        <input type="submit" name="Log In" value="Log In" id="loginBtn" />

        <a href="#" id="forgot">Forgot your password?</a>
      </form>
    </div>

    <footer>
     <div id="foot"></div>
    </footer>
  </body>
</html>

<script src="../JavaScript/login.js"></script>

<script type="module">
  import {navbar} from "../Components/navbar.js";
  import {footer} from "../Components/footer.js"
  let navbar_div = document.getElementById("navbar");
  let footer_div = document.getElementById("foot");
  footer_div.innerHTML = footer(); 
  navbar_div.innerHTML = navbar();
</script>
